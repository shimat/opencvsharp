name: Publish NuGet

on:
  workflow_dispatch:

jobs:
  Publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Download windows artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: windows.yml
          name: nuget_packages_windows

      - name: Download ubuntu artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: ubuntu18.yml
          name: artifacts_ubuntu_18

      - name: Download macos artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: macos10.yml
          name: artifacts_macos_10

      - run: |
          ls -l

      - name: Install .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Push to GitHub Packages (Beta)
        run: |
          dotnet nuget source add "https://nuget.pkg.github.com/shimat/index.json" -n "github" -u shimat -p ${{secrets.GH_PACKAGES_PAT}} --store-password-in-clear-text
          dotnet nuget push "*.nupkg" --api-key ${{secrets.GH_PACKAGES_PAT}} --source "github" --skip-duplicate

      - name: Rename
        run: |
          for f in $(find $PWD -maxdepth 1 -regex ".+\.s?nupkg"); do
            dotnet run --project tool/OpenCvSharp.NupkgBetaRemover --configuration Release -- "$f"
          done

